<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>텍스트 간격 지정</title>

</head>
<body>
	<mark>효과를 지정하지 않은 경우</mark>
	<div>브름닦아 프리뺄까 킬로빠자 표파까 봐라 계속해나봐라 계속계속 해봐라 내새까 매끄라부러 케로푸츤 미친
		헤라포스르</div>
	<br>
	<mark>letter-space:5px</mark>
	<div style="letter-spacing: 5px">브름닦아 프리뺄까 킬로빠자 표파까 봐라 계속해나봐라
		계속계속 해봐라 내새까 매끄라부러</div>
	<br>
	<mark>letter-space:5pt</mark>
	<div style="letter-spacing: 5pt">브름닦아 프리뺄까 킬로빠자 표파까 봐라 계속해나봐라
		계속계속 해봐라 내새까 매끄라부러</div>
	<br>
	<mark>letter-space:-2px</mark>
	<div style="letter-spacing: -2px; word-spacing:10px">브름닦아 프리뺄까 킬로빠자 표파까 봐라 계속해나봐라
		계속계속 해봐라 내새까 매끄라부러</div>
</body>
</html>
