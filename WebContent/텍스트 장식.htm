<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>텍스트 장식</title>
	
</head>
<body>
	<h3>text-decoration-line</h3>
		<table>
			<tr height=50>
				<td>underline:</td><td><div style="text-decoration-line:underline">밑줄 장식하기</div></td>
			</tr>
			<tr height=50>
				<td>overline:</td><td><div style="text-decoration-line:overline">윗줄 장식하기</div></td>
			</tr>
			<tr height=50>
				<td>line-through:</td><td><div style="text-decoration-line:line-through">취소선 장식하기</div></td>
			</tr>
			<tr height=50>
				<td>all:</td><td><div style="text-decoration-line:underline overline line-through">모든 속성 적용</div></td>
			</tr>
		</table>
</body>
</html>
